name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - main

  pull_request:
    branches:
      - develop

env:
  APP_NAME: FarmGoods

jobs:
  test_and_build_develop:
    runs-on: ubuntu-latest
    # ใช้ expression บรรทัดเดียว
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/develop') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'develop') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Test
        run: npm test || echo "No test found"

      - name: Build Docker Image (Develop)
        run: docker build -t ${{ env.APP_NAME }}:develop .

  build_and_release_main:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        run: |
          IMAGE_TAG="latest"
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${IMAGE_TAG}"

          docker build -t "${IMAGE_NAME}" .
          docker push "${IMAGE_NAME}"

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: "v1.${{ github.run_number }}"
          release_name: "Release v1.${{ github.run_number }}"
          draft: false
          prerelease: false
